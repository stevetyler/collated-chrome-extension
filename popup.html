<html>
  <head>
    <title>Collated.net Chrome Extension</title>
    <script type="text/javascript" src="popup.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  </head>

  <h1><a id="collatedLink">collated</a></h1>
  <div id="authBlock" class="auth-block">
    <button id="authenticateButton" tabIndex="-1">Click to authenticate</button>
  	<p id="authResponse"></p>
  </div>

  <div id="afterAuthBlock" style="display:none" class="afterAuthBlock">
    <label>Link</label>
    <input type="text" value="" tabIndex="-1" placeholder="Enter url here" id="url" />

    <label>Title</label>
    <input type="text" value="" tabIndex="-1" placeholder="Title" id="urlTitle" />

    <button id="submitCurrent" tabIndex="-1">Save current tab</button>
    <br/>

    <button id="submitAll" tabIndex="-1">Save all tabs</button>
    <br/>

    <div id="postResponse"></div>
  </div>

  <style>
    body {
      background-color: #222;
      font-family: Helvetica, arial, sans-serif;
    }

    html {
      height:auto;
    }

    h1 {
      font-family: courier,arial,sans-serif;
      font-weight: normal;
      font-size: 18px;
      text-align: center;
      letter-spacing: 3px;
      color: white;
    }

    #postResponse, #authResponse {
      font-size: 14px;
    }

    .auth-block {
      width: 250px;
      height: 100px;
      padding: 20px;
      background: #fff;
      margin: 0 auto;
    }

    .afterAuthBlock {
      position: relative;
      width: 250px;
      height: 305px;
      padding: 20px;
      background: white;
      margin: 0 auto;
    }

    .auth-block h1, .afterAuthBlock h1 {
      color: #000;
      font-size: 18px;
      text-transform: uppercase;
      margin-top: 0;
      margin-bottom: 20px;
    }

    .auth-block input, .afterAuthBlock input {
      width: 100%;
      height: 42px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      font-size: 14px;
      font-family: Montserrat;
      padding: 0 20px 0 5px;
      outline: none;
      color: #666;
    }

    .auth-block input:active, .auth-block input:focus {
      border: 1px solid #858585;
    }

    .auth-block button, .afterAuthBlock button {
      width: 100%;
      height: 40px;
      background:#858585;;
      box-sizing: border-box;
      border: 1px solid #858585;;
      color: #fff;
      font-size: 14px;
      font-family: Montserrat;
      outline: none;
      cursor: pointer;
    	margin-top: 20px;
    }

    .auth-block button:hover, .auth-block button:focus {
      background-color:#555;
    }

    .afterAuthBlock button:hover, .afterAuthBlock button:focus {
      background-color:#555;
    }

    .loadinggif {
      background:url('http://www.hsi.com.hk/HSI-Net/pages/images/en/share/ajax-loader.gif') no-repeat right center;
    }

    .error {
      font-weight:bold;
      color: red;
    }

    .success {
      font-weight:bold;
      color: green;
    }

    a:hover, a:focus {
      cursor: pointer;
      color: white;
      outline: none;
      text-decoration: underline;
    }

  </style>
</html>
